<div class="equipment-background">
	<div class="equipment-spacer"></div>
	<div class="equipment-container">
		<div class="equipment-header">
			<h3>
				<p>Item Name: {{item.name}}</p>
			</h3>
			<h3>
				<p>Description: {{item.description.body}}</p>
			</h3>
		</div>

		<img class="item-image" ng-src="/assets/logos/{{item.category_id}}.png"/>

		<form ng-submit="addDescription()">
			<div>
				<input type="text"
					placeholder="Description"
					ng-model="body"></input>
				<button type="submit">Add Description</button>
			</div>
		</form>

		<form ng-submit="placeOrder()" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
			<div>
				<input type="text"
				placeholder="optional comments"
				ng-model="comments"></input>
				<input type="hidden" name="cmd" value="_s-xclick">
				<input type="hidden" name="hosted_button_id" value="SKQ7VQTNB8L94">
				<button class='button-primary' type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">Buy with Pay Pal</button>
				<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
			</div>
		</form>
	</div>
</div>
