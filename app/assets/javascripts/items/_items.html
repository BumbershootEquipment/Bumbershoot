<div class="equipment-background">
	<div class="equipment-spacer"></div>
	<div class="equipment-container col-1-1">
		<div class="equipment-header">
			<div class="col-1-2">
				<img class="item-image" ng-src="/assets/logos/{{item.category_id}}/{{item.id}}.png"/>
			</div>
			<div class="item_name col-1-2">
				<h3>Item:</h3>
				<h2>{{item.name}}</h2>
			</div>
			<div class="item_description col-1-1">
				<h3>Description:</h3>
				<p>{{item.description.body}}</p>
			</div>
		</div>

		<form class="col-1-1" ng-show="checkAdmin()" ng-submit="addDescription()">
			<div>
				<input type="text"
					placeholder="Description"
					ng-model="body"></input>
				<button type="submit">Add Description</button>
			</div>
		</form>
