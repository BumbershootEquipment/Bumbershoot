<p>Item Name: {{item.name}}</p>

<p>Description: {{item.description.body}}</p>

<img ng-src="/assets/logos/{{item.category_id}}.png"/>

<form ng-submit="addDescription()">
	<div>
		<input type="text"
			placeholder="Description"
			ng-model="body"></input>
		<button type="submit">Add Description</button>
	</div>
</form>
