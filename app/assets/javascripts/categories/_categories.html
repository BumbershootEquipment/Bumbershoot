
<div class="page-header">
	<h3>
		<p>{{category.name}}</p>
	</h3>
</div>

<div ng-repeat="item in category.items">
	<a href="#/categories/{{category.id}}/items/{{item.id}}">{{item.name}}</a>
</div>


<form ng-submit="addItem()">
	<div>
		<input type="text"
			placeholder="Item name"
			ng-model="name"></input>
		<button type="submit">Add Item</button>
	</div>
</form>
