<h1>My orders</h1>
<h1>My Items</h1>
<h1>Nearby Community Items</h1>
<h1>Form for new Community Items</h1>

		
	<div ng-controller="CommunityCtrl">
		<form ng-submit="addCommunityItem()">
			<div>
				<select ng-model="category">
					<option value="" disabled>Category</option>
					<option value="1">Sleep</option>
					<option value="2">Cook</option>
					<option value="3">Recreation</option>
					<option value="5">Miscellaneous</option>
				</select>
				<input type="text"
					placeholder="Item name"
					ng-model="name"></input>
				<button class="button-primary" type="submit">Add Item</button>
			</div>
		</form>
	</div>
